<html ng-app="mainApp">
<head>
    <!--JavaScript for frontend-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <script src="app/main.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body ng-controller="MainCtrl">

<h1>TODO</h1>

<table class="table table-striped">
    <thead>
    <th>ID</th>
    <th>Task</th>
    <th>Operation</th>
    </thead>
    <tr ng-repeat="todo in todos">
        <td>{{$index}}</td>
        <td>
            <span ng-hide="editing" ng-click="editing = true; $parent.entry = false">
                {{todo}}
            </span>
            <span ng-show="editing">
                <form ng-submit="editing = false; edit($index, todo)">
                    <input type="text" ng-model="todo" focus="{{editing}}">
                </form>
            </span>
        </td>
        <td>
            <a ng-click="remove($index)">(x)</a>
        </td>
    </tr>
</table>


<form ng-submit="submit()">
    <input type="text" ng-model="text" focus="{{entry}}">
</form>

</body>
</html>
